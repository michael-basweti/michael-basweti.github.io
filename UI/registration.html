<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Diary | Registration Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="login()">
   
    <main>
        <header>
            <div class="container">
                <div id="brand">
                    <h1>My Diary</h1>
                </div>
                <nav>
                    <ul id="login">
                        
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <section id="register-section">
                <div class="container">
                    <div class="">
                        <h3>Register</h3>
                        <hr>
                        <div id="nomatch">
                            
                        </div>
                        <form id="addUser">
                            <div>
                                <label>Name:</label>
                                <br>
                                <input type="text" placeholder="Name" id="name" name="name" required>
                            </div>
                            
                            <div>
                                <label>Username:</label>
                                <br>
                                <input type="text"  placeholder="Username" id="username" name="username"equired>
                            </div>
                            <div>
                                <label>Email:</label>
                                <br>
                                <input type="email"  placeholder="Email" id="email" name="email" required>
                            </div>
                            <div>
                                <label>Password:</label>
                                <br>
                                <input type="password"  placeholder="Password" id="password" name="password"required>
                            </div>
                            <div>
                                <label>Confirm Password:</label>
                                <br>
                                <input type="password" placeholder="Confirm Password" id="confirm" name="confirm" required>
                            </div>
                            
                            <button type="button" onclick="addUser()">submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
            
    </main>
    <script type="text/javascript" src="js/RegLogin.js">

    </script>
</body>

</html>
