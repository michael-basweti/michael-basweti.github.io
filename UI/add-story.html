<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Diary | Add Story Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="getUser()">
    
    <main>
        <header>
            <div class="container">
                <div id="brand">
                    <h1>My Diary</h1>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="profile.html">Your Profile</a>
                        </li>
                        <li>
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li>
                            <a href="" onclick="logOut()">Logout</a>
                        </li>
        
                    </ul>
                </nav>
            </div>
            <section>
        
        </header>
        <div class="container">
            <section>
                <div id="name">

                </div>
                <hr>
            </section>
            <section id="Profile">
                <article id="main-col">
                    <div class="col">
                        <h2>Add A Story</h2>
                        <hr>
                        <div id="confirm">

                        </div>
                        <form action="" method="post">
                            <div>
                                <label for="">Title:</label><br>
                                <input type="text" name="" placeholder="Title" id="title">
                            </div>
                            <div>
                                <label for="">Story</label><br>
                                <textarea name="" placeholder="Story" id="body" cols="30" rows="10"></textarea>
                            </div>
                            <button type="button" class="btn" onclick="addEntry()">Post</button>
                        </form>
                    </div>   
                </article>
                <aside id="sidebar">
                    <div class="col">
                        <h2>Recent Posts</h2>
                        <hr>
                    </div>
                </aside>
            </section>
        </div>

    </main>
<script type="text/javascript" src="js/RegLogin.js"></script>

</body>

</html>
